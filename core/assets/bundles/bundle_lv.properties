text.construction.title=Bloku Konstrukcijas Palīgs
text.construction=\
Tu izvēlējies [accent]bloku konstrukcijas režīmu[].\n\n\
Lai sāktu likt vienkārši spied derīgā vietā pie tava kuģa.\n\
Kad tu esi izvēlējies dažus blokus, spied izvēles rūtiņu, un tavs kuģis sāks tos būvēt.\n\
\n\
- [accent]Noņem blokus[] no tavas atlases spiežot uz tiem.\n\
- [accent]Mainiet izvēli[] spiežot un velkot jebkuru bloku atlasē.\n\
- [accent]Liec blokus līnijā[] spiežot un turot tukšā vietā, un tad velkot uz citu vietu.\n\
- [accent]Atcel konstrukciju vai atlasi[] spiežot X kreisajā apakšējā stūrī.

text.deconstruction.title=Bloku Dekonstrukcijas Palīgs
text.deconstruction=\
Tu izvēlējies [accent]bloku dekonstrukcijas režīmu[].\n\n\
Lai sāktu jaukt ārā vienkārši spied derīgā vietā pie tava kuģa.\n\
Kad tu esi izvēlējies dažus blokus, spied izvēles rūtiņu, un tavs kuģis sāks tos jaukt ārā.\n\
\n\
- [accent]Noņem blokus[] no tavas atlases spiežot uz tiem.\n\
- [accent]Noņem blokus zonā[] spiežot un turot tukšā vietā, un tad velkot uz citu vietu.\n\
- [accent]Atcel dekonstrukciju vai atlasi[] spiežot X kreisajā apakšējā stūrī.
